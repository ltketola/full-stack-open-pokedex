name: Periodic health check

on:
  push:
    branches:
      - dev
  schedule:
    - cron: '*/5 * * * *'
  
jobs:
  periodic_health_check:    
    runs-on: ubuntu-18.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v1.2
        with:
          url: https://fullstackopen-pokedex-demo.herokuapp.com
          follow-redirect: no
          max-attempts: 3
          retry-delay: 5s
